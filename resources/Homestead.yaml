---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: ./share
    to: /home/vagrant/share
  - map: ~/src/project
    to: /home/vagrant/src/project

sites:
  - map: project.test
    to: /home/vagrant/src/project/public
    type: laravel
    php: "8.2"
  - map: admin.project.test
    to: http://127.0.0.1:8848
    type: proxy

databases:
  - project

features:
  - python: false
  - golang: false
  - mariadb: true
  - postgresql: false
  - elasticsearch: false
  - rabbitmq: false

